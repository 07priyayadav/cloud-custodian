ec2:
  filters:
    - filter: instance-state-name
      type: ec2
      value: running
    - filter: tag-key
      value: aws:cloudformation:stack-id
      type: ec2
    - filter: tag:ASV
      state: absent
    - filter: tag:CMDBEnvironment
      state: absent    
    - filter: tag:Janitor
      state: absent
  actions:
    - unmark