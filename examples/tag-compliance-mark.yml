ec2:
  comment: |
    Mark all non autoscaling group instances for being stopped in 4 days
    which do not have either CMDBEnvironment or ASV tags.
  query:
    - instance-state-name: running
  filters:
    - "tag:aws:autoscaling:groupName": absent
    - "tag:CMDBEnvironment": absent
    - "tag:ASV": absent
    - "maid_status": absent
    - or:
        - "tag:OwnerContact": absent
        - "tag:OwnerEID": absent
  actions:
    - type: mark-for-op
      days: 4

          

